<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!--IMPORT GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="input-container">
        <input type="text" placeholder="Search City" class="search-input" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-conatiner">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h3 class="city-name">Dubai</h3>
          </div>
          <h5 class="current-date-txt regular-text">Wed, 10 january</h5>
        </div>

        <section class="weather-summary-container">
          <img src="./assets/weather/cloudy.png" alt="" class="weather-img" />
          <div class="weather-summary">
            <h3 class="temp-status">29 °C</h3>
            <h3 class="condition-status regular-text">Clouds</h3>
          </div>
        </section>

        <section class="weather-conditions-container">
          <div class="condition-info">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="stats">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condition-info">
            <span class="material-symbols-outlined"> air </span>
            <div class="stats">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-txt">2 m/s</h5>
            </div>
          </div>
        </section>

        <section class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date">05 Aug</h5>
            <img
              src="./assets/weather/rainy.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">50 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">05 Aug</h5>
            <img
              src="./assets/weather/rainy.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">50 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">05 Aug</h5>
            <img
              src="./assets/weather/rainy.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">50 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">05 Aug</h5>
            <img
              src="./assets/weather/rainy.png"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">50 °C</h5>
          </div>
        </section>

        <section class="sunrise-sunset-container">
          <div class="sunrise-container">
            <img src="./assets/weather/sunrise.png" alt="" />
            <div class="text">
              <h4 class="name">Sunrise</h4>
              <h5 class="time" id="sunrise-time">--:--</h5>
            </div>
          </div>

          <div class="sunset-container">
            <img src="./assets/weather/sunset.png" alt="" />
            <div class="text">
              <h4 class="name">Sunset</h4>
              <h5 class="time" id="sunset-time">--:--</h5>
            </div>
          </div>
        </section>
      </section>

      <section class="search-city section-message">
        <img src="./assets/weather/homepage.png" alt="" class="message-img" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            Find out The Weather Condition of Your city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="./assets/weather/error.png" alt="" />
        <div>
          <h1>Oops!</h1>
          <h4 class="regular-text">Weather Condition Not found</h4>
        </div>
      </section>
    </div>
  </body>
</html>
